    <script>
      function formatPerson (person) {
        if (!person.id) { return person.text; }
        var $person = $(
          '<span class="select2_result"><img src="' + person.avatar + '"/> ' + person.text + '</span>'
        );
        return $person;
      };

      $(document).foundation();
      $(document).ready(function() {

        $('#select').selectize({
            valueField: 'id',
            labelField: 'name',
            searchField: 'name',
            sortField: 'name',
            create: false,
            render: {
                option: function(item, escape) {
                  console.log(item);
                    return '<div class="select_result">' +
                            '<img src="' + item.avatar_url + '"/>' +
                            '<span class="name">' + escape(item.name) + '</span>' +
                    '</div>';
                    return item;
                }
            },
            load: function(query, callback) {
                if (!query.length) return callback();
                $.ajax({
                    url: 'http://localhost:5000/users/',
                    type: 'GET',
                    data: {
                      q: query
                    },
                    error: function() {
                        callback();
                    },
                    success: function(res) {
                        callback(res.data);
                    }
                });
            }
        }).on('change', function(e) {
          console.log(e);
